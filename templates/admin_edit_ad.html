{% extends "base.html" %}
{% block title %}Редактирование объявления — {{ ad.title }}{% endblock %}

{% block content %}
<style>
    .edit-wrapper {
        min-height: calc(100vh - 140px);
        padding: 30px 20px 60px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background:
            radial-gradient(circle at 0 0, #ffe8ff 0, transparent 55%),
            radial-gradient(circle at 100% 100%, #e0f3ff 0, transparent 55%);
    }
    .edit-card {
        max-width: 760px;
        width: 100%;
        background: #fff;
        border-radius: 24px;
        padding: 24px 26px 22px;
        box-shadow: 0 18px 40px rgba(15,23,42,0.12);
    }
    .edit-title {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 10px;
    }
    .edit-form-group {
        margin-bottom: 12px;
    }
    .edit-label {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 4px;
        display: block;
    }
    .edit-input,
    .edit-textarea {
        width: 100%;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
        transition: border-color .2s, box-shadow .2s;
    }
    .edit-input:focus,
    .edit-textarea:focus {
        border-color: #ff4fd8;
        box-shadow: 0 0 0 2px rgba(255,79,216,0.18);
    }
    .edit-textarea {
        min-height: 160px;
        resize: vertical;
    }
    .edit-errors {
        margin-bottom: 10px;
        color: #b91c1c;
        font-size: 13px;
    }
</style>

<div class="edit-wrapper">
    <div class="edit-card">
        <a href="{{ url_for('pavilion_page', pavilion_id=ad.pavilion_id) }}"
           class="ad-page-back">← Назад к павильону</a>

        <div class="edit-title">Редактирование объявления (админ)</div>

        {% if errors %}
            <div class="edit-errors">
                {% for e in errors %}
                    • {{ e }}<br>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            <div class="edit-form-group">
                <label class="edit-label">Заголовок</label>
                <input type="text"
                       name="title"
                       class="edit-input"
                       value="{{ form.title }}">
            </div>

            <div class="edit-form-group">
                <label class="edit-label">Текст объявления</label>
                <textarea name="text" class="edit-textarea">{{ form.text }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Сохранить изменения
            </button>
        </form>
    </div>
</div>
{% endblock %}
